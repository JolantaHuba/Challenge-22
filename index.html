<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smiley</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <aside class="minibar">
        <div class="minibar__container container">
          <div class="minibar__contacts">
            <p class="minibar__contact">
              <span class="minibar__contact-icon icon-phone"></span>123 456 7890
            </p>
            <p class="minibar__contact">
              <span class="minibar__contact-icon icon-envelope"></span
              >contact@smiley.com
            </p>
          </div>
          <ul class="minibar__icons">
            <li>
              <a href="http://www.facebook.com"
                ><span class="minibar__round-icon icon-facebook"></span
              ></a>
            </li>
            <li>
              <a href="http://www.twitter.com"
                ><span class="minibar__round-icon icon-twitter"></span
              ></a>
            </li>
            <li>
              <a href="http://www.pinterest.com"
                ><span class="minibar__round-icon icon-pinterest-p"></span
              ></a>
            </li>
            <li>
              <a href="http://www.google.com"
                ><span class="minibar__round-icon icon-google-plus"></span
              ></a>
            </li>
            <li>
              <a href="http://www.vimeo.com"
                ><span class="minibar__round-icon icon-vimeo"></span
              ></a>
            </li>
          </ul>
        </div>
      </aside>

      <nav class="menu">
        <div class="menu__container container">
          <a class="menu__logo" href="#"
            ><img src="images/logo.png" alt="Smiley logo" class="menu__logo-img"
          /></a>

          <button class="menu__burger" aria-label="Menu" aria-expanded="false">
            <span class="menu__burger-open icon-bars"></span>
            <span class="menu__burger-close icon-close"></span>
          </button>

          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
            <li class="menu__item">
              <a href="#" class="menu__link">Services</a>
            </li>
            <li class="menu__item"><a href="#" class="menu__link">About</a></li>
            <li class="menu__item">
              <a href="#" class="menu__link">Portfolio</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Pricing</a>
            </li>
            <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
            <li class="menu__item">
              <a href="#" class="menu__link">Contact Us</a>
            </li>
            <li class="menu__item menu__item--search">
              <button class="menu__search-btn">
                <span class="menu__search-icon icon-search"></span>
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <header class="header">
        <div class="header__container container">
          <h1 class="header__title">
            <span class="header__title--deco">Smiley </span>creative
            <span class="header__title--no-break">multi-purpose</span>
          </h1>
          <p class="header__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <button class="btn btn--icon">
            Learn more<span class="icon-arrow-right2"></span>
          </button>
        </div>
        <div class="header__mouse">
          <span class="header__mouse-scroll"></span>
        </div>
      </header>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
